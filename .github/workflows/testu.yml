name: Docker compose + Utest

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout code
         uses: actions/checkout@v2

       - name: Build and run 
         run: |
            docker compose up -d
            sleep 30
       - name: Run Tests
         run: |
           chmod +x ./node_modules/.bin/mocha
           npx mocha tests.js
         working-directory: ./backend
       - name: Run frontend
         run: |
           npm install --force
           nohup npm start &
         working-directory: ./Front

       - name: Login to Docker Hub
         run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        
       - name: Tag and push Docker images
         run: |
          docker tag Ingefinal3-back:latest ${{ secrets.DOCKERHUB_USERNAME }}/Ingefinal3-back:latest
          docker tag mysql ${{ secrets.DOCKERHUB_USERNAME }}/mysql

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/Ingefinal3-back:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mysql
    
